<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cosmopolitan Men</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

</head>

<body>

  <div class="container">
    <div class="row d-flex justify-content-center">

      <div>
        <h1 class="text-center my-4">What's Your Asthetic</h1>
      </div>

      <div class="text-center d-flex justify-content-center "><label for="avatar" class="my-2 ">Choose your
          Asthetic</label>
        <select name="" id="avatar" class=" w-50 form-control text-center mx-2">
          <option value="athletic">Athletic</option>
          <option value="cottagecore">Cottagecore</option>
          <option value="monochromatic">Monochromatic</option>
          <option value="virbrant">Virbrant</option>
          <option value="bussiness-casual">Bussiness Casual</option>
          <option value="classy-casual">Classy Casual</option>
          <option value="lumberjack">Lumberjack</option>
        </select>


      </div>

      <div class="text-center">
        <button class="btn btn-success my-4" id="js-button">Get your Asthetic</button>
      </div>

      <div class="row d-flex flex-column justify-content-center align-items-center" id="js-image-row" style="margin:0;padding:0">

  
      </div>
    </div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"></script>
